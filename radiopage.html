<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="assets/css/styless.css" rel="stylesheet" type="text/css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="bshift bg-white mx-auto">
    <div class="container ">
      <div class="box1 p-4 ">
        <h1 class="mx-auto text-center my-3 text-info">Programming Quiz</h1>
      </div>
    </div>
    <section class="result py-4 d-none bg-light text-center">
    <div class="container">
      <div >
        <h6 class="mx-auto">
          You are <span class="percent" id="percentage"></span> ready
        </h6>
      </div>
    </div></section>
    <div class="quiz bg-info p-5">
    <div class="container">
      <div class="questionbox">
        <h3 class="text-white">Let's start the question...</h3>
        <form class="myForms" >
          <p class="pt-3 my-2">
            <strong>1. Javascript and java are the same thing.</strong>
            <div class="form-check text-white-50 my-2">
              <input class="form-check-input" type="radio" name="q1" id="radio1Default1" value="A" checked >
              <label class="form-check-label" >
                Of Course!!
              </label>
            </div>
            <div class="form-check text-white-50 my-">
              <input class="form-check-input" type="radio" name="q1" id="radio1Default2" value="B" >
              <label class="form-check-label" >
               No, despite having close concept and names they have many differences
              </label>
            </div>
          </p>
           <p class="pt-3">
            <strong>2. How can you use JavaScript on the Back end.</strong>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q2" id="radio2Default1" value="A"  checked>
              <label class="form-check-label" >
                JavaScript is not for Back end!!
              </label>
            </div>
            <div class="form-check text-white-50 my-">
              <input class="form-check-input" type="radio" name="q2" id="radio2Default2" value="B">
              <label class="form-check-label" >
               Use NODE.js
              </label>
            </div>
          </p>
          <p class="pt-3">
            <strong>3. What should you study to learn deeper about Web Development?</strong>
            <div class="form-check text-white-50 my-">
              <input class="form-check-input" type="radio" name="q3" id="radio3Default1" value="A"  checked>
              <label class="form-check-label" >
                Html| CSS | JavaScript
              </label >
            </div>
            <div class="form-check text-white-50 my-">
              <input class="form-check-input" type="radio" name="q3" id="radio3Default2" value="B">
              <label class="form-check-label" >
               Wordpress
              </label>
            </div>
          </p>
           <p class="pt-3">
            <strong>4. What is needed to be a great programmer?</strong>
            <div class="form-check text-white-50 my-2">
              <input class="form-check-input" type="radio" name="q4" id="radio4Default1" value="A"  checked>
              <label class="form-check-label" >
               You have to be a genius to achieve that.
              </label>
            </div>
            <div class="form-check text-white-50 my-2">
              <input class="form-check-input" type="radio" name="q4" id="radio4Default2" value="B">
              <label class="form-check-label" >
               Have Consistency.
              </label>
            </div>
          </p>
          <div class="text-center"> <input type="submit" value="submit" class="btn btn-light"> </div>
        </form>
      </div>
    </div>
  </div>
  </div>
    <script src="radio.js"></script>
  </body>
</html>
